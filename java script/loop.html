function sumNumber(num1,num2){
  return num1 + num2;
}
function mulNumber(num1,num2){
  return num1 * num2;
}
function subNumber(num1,num2){
  return num1 - num2;
}
function divNumber(num1,num2){
  return num1 / num2;
}
