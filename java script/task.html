            ]
         ];

            if(!characterMilgya&&index!=-1){
                strng+=input; 
                count=index;
                characterMilgya=true;
                continue;
            }
                if(characterMilgya){
                    strng+=item[count+1];
                    count++;
                }
            }
        
   </script>
